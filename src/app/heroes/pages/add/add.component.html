<h1>
    {{ (heroe.id) ? 'Editar' : 'Nuevo ' }}
    héroe 
    <small>{{ heroe.superhero }}</small>

</h1>
<small>nombre</small>
<div fxLayout="row" 
    fxLayout.xs="column"
    fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" 
            fxLayout.xs="column"
            fxLayoutGap="20px">
            <mat-form-field fxLayout.xs="column" 
                fxFlex="100">
            <mat-label>Super héroe</mat-label>
            <input matInput
                [(ngModel)]="heroe.superhero"
                type="text"
                required>

        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Alter ego</mat-label>
            <input matInput
            [(ngModel)]="heroe.alter_ego"
                type="text"
                required>

        </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primera aparición</mat-label>
            <input matInput
            [(ngModel)]="heroe.first_appearance"
                type="text"
                required>

        </mat-form-field>

        
        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput
            [(ngModel)]="heroe.characters"
                type="text"
                required>

        </mat-form-field>

        
        <mat-form-field>
            <mat-label>Creador</mat-label>
           <mat-select [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let pub of publishers"
                [value]="pub.id">
                    {{ pub.name}}
                </mat-option>
           </mat-select>

        </mat-form-field>

        <mat-form-field>
            <mat-label>Photo Url</mat-label>
            <input matInput
            [(ngModel)]="heroe.alt_img"
                type="text"
                required>

        </mat-form-field>

        <br>
        <div fxLayout>
            <button mat-raised-button 
                color="primary"
                (click)="guardar()"> 
                <mat-icon>edit</mat-icon>
                {{ (heroe.id) ? 'Actualziar' : 'Crear ' }}
                
            </button>
            <span class="spacer"></span>
            <button mat-raised-button color="warn"> 
                <mat-icon>cancel</mat-icon>
                Cancel
            </button>
           
        </div >
        <br>
        <div fxLayout *ngIf="heroe.id">
            <button mat-raised-button 
            color="warn"
            (click)="borrar()"> 
            <mat-icon>remove</mat-icon>
            Borrar
        </button>
        </div>
    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen">

    </div>

</div>
