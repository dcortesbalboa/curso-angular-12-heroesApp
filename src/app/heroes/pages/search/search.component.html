

<div fxLayout="column">
    <div>
        <h1>Buscaro de héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field appearance="fill">
            <!-- <mat-label>Number</mat-label> -->
            <input type="text"
                    placeholder="Pick one"
                    aria-label="Number"
                    matInput
                    [matAutocomplete]="auto"
                    [(ngModel)]="termino"
                    (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada( $event )">
            <mat-option *ngFor="let heroe of heroes " [value]="heroe">
                {{heroe.superhero}}
            </mat-option>
            <mat-option 
                *ngIf="termino && heroes.length==0"
                value="">No se ha encontrada con el término {{termino}}</mat-option>
            </mat-autocomplete>
        </mat-form-field>

    </div>
</div>
<div *ngIf="heroeSeleccionado">
    <app-card [heroe]="heroeSeleccionado!"></app-card>
</div>
<div>
    <pre>
        {{ heroeSeleccionado | json}}
    </pre>
</div>
